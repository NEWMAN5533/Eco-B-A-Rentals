<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>property Enquiry</title>
  <link rel="stylesheet" href="./assets/propertyDetail.css">
</head>
<body>

<img src="./favicon.svg" alt="logo">

 <div class="right">

  <span></span>

 </div>
 </div>
</nav>
</header>
<!-------MAIN SECTION------->
<main>
<div class="main-container">
  <div class="image-container">
  <div class="detail-badge">

      <span class="badge">Sale</span>
      <span class="label-medium">10 days ago</span>
    <!--------ENDS------>
  </div>
    <div class="image-track-left">
      <img src="./assets/images/pic6.jpg" alt="image" class="property-detail-pics">
    </div>
    <div class="image-track-right">
      <img src="./assets/images/pic6.jpg" alt="image" class="property-detail-pics">


    </div>
<!------container ends----->
  </div>
  <!-------btt-->
<div class="bottom-content">
  <div class="location-detail">
    <small>Brong Ahafo, Sunyani Municipal, 10 days ago</small>
    <h6><small>Promoted</small></h6>
  </div>

  <div class="property-detail-title">
    <h5>5 Bed rooms at Sunyani Municipal <br> for sale</h5>
  </div>

  <div class="property-price">
    <h3>GHâ‚µ: 1,500,00</h3>

      <h5>price History ></h5>
    </div>
  </div>

  <div class="request-call-btns">
 <button class="call-btn">Request Call</button> 
 <button class="call-btn">Show contact</button>

  </div>

</div>

 
  <!---chat-with-seller---->
  <div class="chat-with-seller">
    <div class="container-title">
      <h6>Chat with Agents</h6>

    </div>

    <!---------AGENT CALL BTNS---------->
    <div class="enquiry-btns">
        <button class="call">Is this available</button>
 <button class="call">Make an offer</button>
 <button class="call">Last Price</button>

    </div>

    <!-------START CHART-------->
    <div class="start-chat-btn">
      <input type="text" placeholder="Type a message">
       <button class="start-chat">Start Chat</button>
    </div>

  


  </div>
  <!--------meta list-icons-->
  <div class="meta-icons">

  </div>
</div>





</main>

</html>
