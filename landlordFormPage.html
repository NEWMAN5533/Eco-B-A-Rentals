<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/landlordForm.css">
</head>
<body>
  <header>
<nav class="login-bar">

  <div class="left">
<a href="index.html"><img src="./favicon.svg" alt="logo"></a>
  </div>
  <!----HAMBURGER FOR MENU-ICON----->
 <div class="right">
 <div class="hamburger-menu">
  <span></span>
  <span></span>
  <span></span>
 </div>
 </div>
</nav>
</header>

<!----------SIDEBAR---------->


<!---------LANDLORD FORM SECTION--------->
<main>
  <div class="landlord-container">

    <div class="landlord-form-header">
    <h4>Register as a Landlord</h4>
    <p>Join our platform to list your properties and reach a wider audience of potential tenants and buyers. <br> Sign up now to get started!</p>
  </div>


  <!------ LANDLORD FORM ---------->
  <div class="form-container">
       <form id="propertyForm" class="landlord-form">
     <!--------FORM 1------->
      <div class="form-1">
        
        <div class="right">
          
      <!----FORM 1-->
  <input type="text" id="title" placeholder="Property Title (e.g. 2-Bedrooms Apartment)" required><br>

  <input type="text" id="location" placeholder="Location (e.g. Sunyani Fiapre)" required><br>


  <input type="number" id="beds" placeholder="Number of Bedrooms" required><br>

  <input type="number" id="baths" placeholder="Number of Bathrooms" required><br>

  <!-------ENDS OF FORM 1------->

        </div>
      </div>


      <!---FORM 2----->
        <div class="form-1">
        
        <div class="right">
          
      <!----FORM 2-->
  
  <select id="status" required>
    <option value="">-- Select Status --</option>
    <option value="rent">For Rent</option>
    <option value="sale">For Sale</option>
  </select><br>

  <textarea id="description" placeholder="Property Description"></textarea><br>

  <!-- File upload -->
  <input type="file" id="images" class="image-input" accept="image/*" multiple required>
  <p>Upload up to 4 images</p>
  <br>
  <!-------ENDS OF FORM 1------->

        </div>
      </div>


      <!---FORM 3----->
        <div class="form-1">
      
        <div class="right">
          
      <!----FORM 3-->
  
    <input type="number" id="price" placeholder="Price (e.g. 1200)" required><br>

  <input type="number" id="area" placeholder="Area (sqft)" required><br>

  <input type="tel" id="landlordPhone" placeholder="Landlord Phone Number (e.g. 23354xxxxxxx)" required><br>
 
  <!-------ENDS OF FORM 1------->

        </div>
      </div>

  <button type="submit">Submit</button>
</form>

  </div>



  </div>


</main>







<script type="module" src="./assets/landlordForm.js"></script>
</body>
</html>
