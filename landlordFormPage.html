<body>
  <header>

 <div class="right">

  <span></span>

 </div>
 </div>

<!---------LANDLORD FORM SECTION--------->
<main>
  <div class="landlord-container">

     <div class="landlord-form-header">
    <h4>Register as a Landlord</h4>
    <p>Join our platform to list your properties and reach a wider audience of potential tenants and buyers. <br> Sign up now to get started!</p>
  </div>


  <!------LANDLORD FORM---------->
<form id="propertyForm" class="landlord-form">
  <input type="text" id="title" placeholder="Property Title" required><br>
  <input type="text" id="location" placeholder="Location" required><br>
  <input type="number" id="price" placeholder="Price" required><br>
  <textarea id="description" placeholder="Property Description"></textarea><br>
  
  <!-- File upload instead of URL -->
  <input type="file" id="imageUrl" accept="image/*" required><br>

  <input type="tel" id="landlordPhone" placeholder="Landlord Phone Number e.g {23354xxxxxxxx}" required><br>
  <button type="submit">Submit</button>
</form>

  </div>
 

</main>





<script type="module" src="./assets/landlordForm.js"></script>
</body>
</html>
